<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gagu or Not Gagu</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Monster Voting</h1>
        <img src="{{ image.url }}" alt="Monster Image">
        <form method="post" action="{{ url_for('vote') }}" class="vote-form">
            <button type="submit" name="vote" value="yes" class="yes-button">Yes</button>
            <button type="submit" name="vote" value="no" class="no-button">No</button>
        </form>
    </div>
</body>
</html>
