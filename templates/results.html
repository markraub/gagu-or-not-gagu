<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Results</h1>
        <p>Total Votes:</p>
        <ul>
            <li>Yes: {{ results.yes }}</li>
            <li>No: {{ results.no }}</li>
        </ul>
        <h2>Submissions</h2>
        <ul>
            {% for submission in results.submissions %}
                <li>{{ submission.url }} - {{ submission.vote }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}">Back to Voting</a>
    </div>
</body>
</html>
